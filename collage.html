    <!-- baguettebox init script -->
    <script>
        baguetteBox.run('.gallery', {
            animation: 'fadeIn',
            captions: function(element) {
                var title = "<i>" + element.getAttribute('data-caption') + "</i>";
                var description = "<br><small>" + element.getAttribute('data-footer') + "</small>";
                var caption = title + description;
                return caption;
            },
            buttons : 'auto',
            titleTag : true
        });
    </script>
